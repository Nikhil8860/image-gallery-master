<link rel="stylesheet" href="{{ url_for('static', filename='styles/style.css') }}">

<div class="image-container img-responsive">
   <img class="main-img" src="{{ url_for('send_image', filename=images[0]) }}" id="current"
        alt="Upload some images in the gallery">
</div>

<div class="imgs">
    {% for image in images %}
    <img class="imgs" src="{{ url_for('send_image', filename=image) }}" />

    {% endfor %}
</div>
