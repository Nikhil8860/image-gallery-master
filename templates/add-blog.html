
 {% include 'head-imports.html' %}
{% include 'navbar.html' %}

{% with messages = get_flashed_messages() %}
{% if messages %}
{% for message in messages %}
<div class="alert alert-success" role="alert">
    {{ message }} <br>
</div>
{% endfor %}
{% endif %}
{% endwith %}

<div class="container">
    <div>
    <h1 style="color: white;">Add Post</h1>
    <br>
    <form class="form-horizontal" action="{{ url_for('blog') }}" method="post">
<!--    <form class="form-horizontal" action="/" method="get">-->
        <div class="form-group">
            <label class="control-label col-sm-2" for="title">Title:</label>
            <div class="col-sm-6">
                <input type="text" class="form-control" id="title" required placeholder="Enter Title" name="title">
            </div>
        </div>

        <div class="form-group">
            <label class="control-label col-sm-2" for="descr">Description:</label>
            <div class="col-sm-6">
                <textarea class="form-control" id="descr" required placeholder="Enter Your Description" name="descr"
                          rows="5"></textarea>
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" value="submit">Add</button>
            </div>
        </div>

    </form>
</div>
